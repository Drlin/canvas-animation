<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #canvas {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.5)
    }
  </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="../js/utils.js"></script>
    <script>
      const canvas = document.getElementById('canvas')
      const ctx = canvas.getContext('2d')

      let W = canvas.width = 800
      let H = canvas.height = 600
      
      let mouse = Utils.getOffset(canvas)
      // 直角坐标系
      const drawSystem = () => {
        ctx.save()
        ctx.beginPath()
        ctx.moveTo(0, H / 2)
        ctx.lineTo(W, H / 2)
        ctx.moveTo(W / 2, 0)
        ctx.lineTo(W / 2, H)
        ctx.stroke()
        ctx.restore()
      }

      drawSystem()

      canvas.onmousemove = () => {
        ctx.clearRect(0, 0, W, H)
        drawSystem()
        ctx.beginPath()
        ctx.lineTo(mouse.x, mouse.y)
        ctx.lineTo(W / 2, H / 2)
        ctx.stroke()
      }

    </script>
</body>
</html>
